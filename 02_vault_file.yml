---
- name: Vault with Password File
  hosts: localhost
  gather_facts: false
  vars_files:
    - credentials.yml

  tasks:
    - name: Show database connection
      ansible.builtin.debug:
        msg: "Connecting to {{ mysql_host }} as {{ mysql_user }}"

    - name: Show AWS region (example)
      ansible.builtin.debug:
        msg: "Using AWS access key: {{ aws_access_key[:10] }}..."
